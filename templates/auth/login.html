<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodyLife | Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    bgDark: "#0f172a",
                    cardDark: "#020617",
                    borderDark: "#1e293b",
                    textMuted: "#94a3b8",
                    primary: "#2563eb"
                }
            }
        }
    }
    </script>
</head>

<body class="bg-bgDark min-h-screen flex items-center justify-center px-4 text-white">

    <div class="w-full max-w-sm bg-cardDark border border-borderDark rounded-md p-6">

        <h1 class="text-lg font-semibold text-center mb-6 tracking-tight">
            CodyLife
        </h1>

        <form method="POST" class="space-y-4" novalidate>
            {% csrf_token %}

            <div>
                <label class="block text-xs text-textMuted mb-1">
                    Foydalanuvchi nomi
                </label>
                <input
                    type="text"
                    name="username"
                    required
                    autocomplete="username"
                    class="w-full bg-bgDark border border-borderDark
                           rounded-md px-3 py-2 text-sm
                           focus:outline-none focus:border-primary"
                >
            </div>

            <div>
                <label class="block text-xs text-textMuted mb-1">
                    Parol
                </label>
                <input
                    type="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    class="w-full bg-bgDark border border-borderDark
                           rounded-md px-3 py-2 text-sm
                           focus:outline-none focus:border-primary"
                >
            </div>

            {% if messages %}
                {% for message in messages %}
                    <p class="text-xs text-white text-center">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}

            <button
                type="submit"
                class="w-full bg-primary py-2 rounded-md
                       text-sm font-medium hover:bg-blue-500 transition">
                Kirish
            </button>
        </form>

        <p class="text-xs text-center text-textMuted mt-4">
            Hisobingiz mabjud emasmi?
            <a href="{% url 'user-register' %}" class="text-primary hover:underline">
                Ro'yxatdan o'tish
            </a>
        </p>

        <p class="text-xs text-center text-textMuted mt-6">
            Â© CodyLife
        </p>

    </div>

</body>
</html>
